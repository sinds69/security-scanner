<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Watermark Hotel - Security Checklist</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
}

body{
  background:#0f172a;
  color:#fff;
  font-family:Arial,sans-serif;
}

/* HEADER */
.header{
  text-align:center;
  padding-top:30px;
}
.header h1{font-size:34px}
.header h2{font-size:26px;opacity:.8;font-weight:normal}

/* MAIN */
.main{
  position:relative;
  width:100%;
  height:calc(100% - 140px);
}

/* SCAN BUTTON */
.scan-btn{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#22c55e;
  color:#022c22;
  font-size:22px;
  padding:26px;
  border:none;
  border-radius:16px;
  width:85%;
  max-width:320px;
  cursor:pointer;
}

/* CAMERA WRAPPER */
.camera-wrapper{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:280px;
  height:280px;
  display:none;
}

#reader{
  width:100%;
  height:100%;
  background:black;
  border-radius:16px;
  overflow:hidden;
}

#reader video{
  width:100%!important;
  height:100%!important;
  object-fit:cover!important;
  transform:none!important;
}

/* ACTION BUTTONS */
.actions{
  position:absolute;
  top:calc(50% + 170px);
  left:50%;
  transform:translateX(-50%);
  display:none;
  gap:14px;
}

.actions button{
  padding:14px 24px;
  font-size:16px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

.retry{background:#facc15;color:#422006}
.cancel{background:#ef4444;color:#fff}

/* FOOTER */
.footer{
  position:absolute;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="header">
  <h1>Watermark Hotel</h1>
  <h2>Security Checklist</h2>
</div>

<div class="main">
  <button id="scanBtn" class="scan-btn" onclick="startScan()">Tap Here to Scan QR</button>

  <div class="camera-wrapper" id="camWrap">
    <div id="reader"></div>
  </div>

  <div class="actions" id="actions">
    <button class="retry" onclick="retryScan()">Retry</button>
    <button class="cancel" onclick="cancelScan()">Cancel</button>
  </div>
</div>

<div class="footer">© Copyright by SIN</div>

<script>
let qr=null;
let locked=false;
let timeout=null;

function startScan(){
  locked=false;

  const btn=document.getElementById("scanBtn");
  const cam=document.getElementById("camWrap");
  const act=document.getElementById("actions");

  btn.style.display="none";
  act.style.display="none";
  cam.style.display="block";

  /* === CRITICAL CHROME FIX === */
  setTimeout(initScanner,150); // ← WAJIB
}

function initScanner(){
  qr=new Html5Qrcode("reader");

  qr.start(
    {facingMode:"environment"},
    {
      fps:5,
      aspectRatio:1,
      disableFlip:true
    },
    text=>{
      if(locked) return;
      locked=true;
      cleanup();
      redirect(text);
    }
  ).catch(err=>{
    console.error("Camera start failed:",err);
    showActions();
  });

  timeout=setTimeout(showActions,15000);
}

function showActions(){
  cleanup();
  document.getElementById("actions").style.display="flex";
}

function retryScan(){
  cleanup();
  startScan();
}

function cancelScan(){
  cleanup();
  document.getElementById("camWrap").style.display="none";
  document.getElementById("actions").style.display="none";
  document.getElementById("scanBtn").style.display="block";
}

function cleanup(){
  clearTimeout(timeout);
  if(qr){
    qr.stop().catch(()=>{});
    qr=null;
  }
}

function redirect(text){
  if(!/^https?:\/\//i.test(text)){
    text="https://"+text;
  }
  window.location.replace(text);
}
</script>

</body>
</html>
