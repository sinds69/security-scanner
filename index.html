<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Watermark Hotel - Security Checklist</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
}

body{
  background:#0f172a;
  color:#fff;
  font-family:Arial,sans-serif;
}

/* HEADER */
.header{
  text-align:center;
  padding-top:30px;
}
.header h1{font-size:34px}
.header h2{font-size:26px;opacity:.8;font-weight:normal}

/* MAIN */
.main{
  position:relative;
  width:100%;
  height:calc(100% - 140px);
}

/* CAMERA FIXED CENTER */
.camera-box{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:280px;
  height:280px;
  border-radius:16px;
  overflow:hidden;
  background:black;
  display:none;
}

#reader{
  width:100%;
  height:100%;
}

#reader video{
  width:100%!important;
  height:100%!important;
  object-fit:cover!important;
  transform:none!important;
}

/* SCAN BUTTON */
.scan-btn{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#22c55e;
  color:#022c22;
  font-size:22px;
  padding:26px;
  border:none;
  border-radius:16px;
  width:85%;
  max-width:320px;
  cursor:pointer;
}

/* ACTION BUTTONS */
.actions{
  position:absolute;
  top:calc(50% + 180px);
  left:50%;
  transform:translateX(-50%);
  display:none;
  gap:16px;
}

.actions button{
  padding:14px 26px;
  font-size:16px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

.retry{background:#facc15;color:#422006}
.cancel{background:#ef4444;color:#fff}

/* FOOTER */
.footer{
  position:absolute;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="header">
  <h1>Watermark Hotel</h1>
  <h2>Security Checklist</h2>
</div>

<div class="main">

  <button id="scanBtn" class="scan-btn" onclick="startScan()">
    Tap Here to Scan QR
  </button>

  <div class="camera-box" id="cameraBox">
    <div id="reader"></div>
  </div>

  <div class="actions" id="actions">
    <button class="retry" onclick="reloadPage()">Retry</button>
    <button class="cancel" onclick="reloadPage()">Cancel</button>
  </div>

</div>

<div class="footer">Â© Copyright by SIN</div>

<script>
let qr;
let scanned=false;

function startScan(){
  document.getElementById("scanBtn").style.display="none";
  document.getElementById("cameraBox").style.display="block";

  // delay kecil biar Chrome render DOM dulu
  setTimeout(initScanner,200);
}

function initScanner(){
  qr=new Html5Qrcode("reader");

  qr.start(
    {facingMode:"environment"},
    {
      fps:5,
      aspectRatio:1,
      disableFlip:true
    },
    text=>{
      if(scanned) return;
      scanned=true;
      redirect(text);
    },
    ()=>{}
  ).catch(()=>{
    document.getElementById("actions").style.display="flex";
  });

  // timeout safety
  setTimeout(()=>{
    if(!scanned){
      document.getElementById("actions").style.display="flex";
    }
  },15000);
}

function redirect(text){
  if(!/^https?:\/\//i.test(text)){
    text="https://"+text;
  }
  window.location.href=text;
}

function reloadPage(){
  location.reload();
}
</script>

</body>
</html>
